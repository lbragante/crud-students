<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th class="ps-4 align-middle border-0" *ngFor="let column of columns">{{ column }}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of data">
                <td class="p-4 align-middle border-0">
                    <h6 class="mb-1"><strong>{{ student.nome }} {{ student.sobrenome }}</strong></h6>
                    <span class="text-primary">{{ student.idade }} anos</span>
                </td>
                <td class="p-4 align-middle border-0">
                    <span class="text-dark">{{ student.sexo | gender }}</span>
                </td>
                <td class="p-4 align-middle border-0">
                    <button class="btn btn-light shadow-none btn-sm" (click)="openPanel(student.id)">
                        <i class="bi bi-pencil me-2"></i>Editar</button>

                    <button class="btn btn-light shadow-none btn-sm ms-md-2 mt-md-0 mt-2" (click)="deleteStudent(student)">
                        <i class="bi bi-trash me-2"></i>Excluir</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
